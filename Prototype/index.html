<!DOCTYPE html>
<html lang="en">
<head>
    <title>Claimate Prime</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="Images/favicon.png" type="image/png" />
    <link href="Stylesheets/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main_wrapper">
        <div class="dv-left">
            <div class="dv-wrap-inner">
            </div>
        </div>
        <div class="dv-right">
            <a href="index.html">
                <div class="dv-sitelogo">
                </div>
            </a>
            <div>
                <ul class="ul-login">
                    <li>
                        <input id="txtUsername" type="text" class="textbox-login" placeholder="Email or Username"
                            onfocus="javascript:focusUname();" onkeypress="javascript:return keyPressEnterKey(event, 'subLogIn');"
                            onblur="javascript:blurTrim(this);" /></li>
                    <li>
                        <input id="txtPassword" type="password" class="textbox-login" placeholder="Password"
                            onkeypress="javascript:return keyPressEnterKeyPwd(event, 'subLogIn');" onblur="javascript:blurTrim(this);" />
                        <div id="divCapsLockOn" class="caps-lock-on">
                            Caps Lock On for the last typed character</div>
                    </li>
                    <li>
                        <input type="submit" id="subLogIn" class="button" value="Login" onclick="javascript:logIn();" />
                    </li>
                    <li style="clear: both; height: 2px;"></li>
                    <li><a href="ForgotPassword.html" style="color: #7d0bc0;">Forgot Password</a> | <a
                        href="ContactUs.html" style="color: #7d0bc0;">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="dv-footer">
        <ul class="ul-browser">
            <li>Supported Browsers</li>
            <li class="mozilla" title="Mozilla Firefox 19+"></li>
            <li class="safari" title="Safari 5+"></li>
            <li class="chrome" title="Google Chrome 23+"></li>
            <li class="iexplorer" title="IE 10+"></li>
            <li class="opera" title="Opera 12+"></li>
        </ul>
        <ul class="ul-flink">
            <li><a href="#" target="_blank" onclick="javascript:return false;">FAQ</a></li>
            <li class="seperator">|</li>
            <li><a href="https://www.arivameddata.com/claimate-capitated/LoginPage.aspx" target="_blank">
                Claimate</a></li>
            <li class="seperator">|</li>
            <li><a href="http://claimatereports.arivameddata.com/LIVE/" target="_blank">Claimate
                Reports</a></li>
            <li>&nbsp;</li>
            <li>&copy; Claimate 2008- 2013</li>
        </ul>
    </div>
    <div id="divErrMsg" class="div_transparent">
        <div id="divErrMsgInner" class="div_error_outer">
            Your error message will display here.
        </div>
        <div class="dv_close">
            <a href="#" id="aErrClose" class="close-button" onclick="javascript:$('#divErrMsg').fadeOut();">
                Close</a>
        </div>
    </div>
</body>
</html>
<script src="JavaScripts/jquery-1.9.0.js" type="text/javascript" defer="defer"></script>
<script src="JavaScripts/Base.js" type="text/javascript" defer="defer"></script>
<script src="JavaScripts/LogIn.js" type="text/javascript" defer="defer"></script>
