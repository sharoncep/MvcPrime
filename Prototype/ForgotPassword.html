<!DOCTYPE html>
<html lang="en">
<head>
    <title>Claimate Prime</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="Images/favicon.png" type="image/png" />
    <link href="Stylesheets/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main_wrapper">
        <div class="dv-left">
            <div class="dv-wrap-inner">
            </div>
        </div>
        <div class="dv-right">
            <a href="index.html">
                <div class="dv-sitelogo">
                </div>
            </a>
            <div>
                <ul class="ul-login">
                    <li><span>Forgot Password?</span></li>
                    <li style="margin-top: -20px">Enter registered email address to obtain password</li>
                    <li>
                        <input id="txtEmail" type="text" class="textbox-login" placeholder="email@domain.com"
                            onblur="javascript:blurValidateEmailAddress(this);" />
                    </li>
                    <li>
                        <input type="submit" id="subLogIn" class="button" value="Submit" onclick="javascript:forgotPwd();" />
                        <a href="index.html" title="Back" class="aButton" style="text-decoration: none">Cancel</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="dv-footer">
        <ul class="ul-browser">
            <li>Supported Browsers</li>
            <li class="mozilla" title="Mozilla Firefox 19+"></li>
            <li class="safari" title="Safari 5+"></li>
            <li class="chrome" title="Google Chrome 23+"></li>
            <li class="iexplorer" title="IE 10+"></li>
            <li class="opera" title="Opera 12+"></li>
        </ul>
        <ul class="ul-flink">
            <li><a href="#" target="_blank" onclick="javascript:return false;">FAQ</a></li>
            <li class="seperator">|</li>
            <li><a href="https://www.arivameddata.com/claimate-capitated/LoginPage.aspx" target="_blank">
                Claimate</a></li>
            <li class="seperator">|</li>
            <li><a href="http://claimatereports.arivameddata.com/LIVE/" target="_blank">Claimate
                Reports</a></li>
            <li>&nbsp;</li>
            <li>&copy; Claimate 2008- 2013</li>
        </ul>
    </div>
    <div id="divErrMsg" class="div_transparent">
        <div id="divErrMsgInner" class="div_error_outer">
            Your error message will display here.
        </div>
        <div class="dv_close">
            <a href="#" id="aErrClose" class="close-button" onclick="javascript:$('#divErrMsg').fadeOut();">
                Close</a>
        </div>
    </div>
    <div id="divSuccMsg" class="div_transparent">
        <div id="divSuccMsgInner" class="div_success_outer">
            Your new password has been sent to your email
        </div>
        <div class="dv_close">
            <a href="#" id="aSuccClose" class="close-button" onclick="javascript:$('#divSuccMsg').fadeOut();">
                Close</a>
        </div>
    </div>
</body>
</html>
<script src="JavaScripts/jquery-1.9.0.js" type="text/javascript" defer="defer"></script>
<script src="JavaScripts/Base.js" type="text/javascript" defer="defer"></script>
<script src="JavaScripts/ForgotPassword.js" type="text/javascript" defer="defer"></script>
